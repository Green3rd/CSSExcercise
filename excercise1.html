<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="UI Exercise Starter Kits">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/fontawesome-all.min.css"  rel="stylesheet" type="text/css" />
    <link href="assets/css/style.css"  rel="stylesheet" type="text/css" />
    <link href="main.css"  rel="stylesheet" type="text/css" />
    <title>UI Exercise Starter Kits</title>
  </head>
  <body>
    <div class="HomeContainer">
      <!-- Menu Section -->
      <div class="MenuContainer">
        <div class="MenuContainer__Header">
          CREATIVE TIM
        </div>
        <hr class="MenuSeparator"/>
        <div class="MenuItem">
          <i class="MenuItem__Icon fas fa-th-large"></i>
          <span>Dashboard</span>
        </div>
        <div class="MenuItem">
          <i class="MenuItem__Icon fas fa-user"></i>
          <span>User Profile</span>
        </div>
        <div class="MenuItem">
          <i class="MenuItem__Icon fas fa-clipboard"></i>
          <span>Table list</span>
        </div>
        <div class="MenuItem">
          <i class="MenuItem__Icon fas fa-file-alt"></i>
          <span>Typopraphy</span>
        </div>
        <div class="MenuItem">
          <i class="MenuItem__Icon fas fa-paw"></i>
          <span>Icons</span>
        </div>
        <div class="MenuItem">
          <i class="MenuItem__Icon fas fa-map-marker-alt"></i>
          <span>Maps</span>
        </div>
        <div class="MenuItem">
          <i class="MenuItem__Icon fas fa-bell"></i>
          <span>Notifications</span>
        </div>
        <div class="MenuItemSpace"></div>
        <div class="MenuItem">
          <i class="MenuItem__Icon fas fa-caret-square-up"></i>
          <span>Upgrade to PRO</span>
        </div>
      </div>
      <!-- End of Menu Section -->

      <div class="HomeContent">
        <div class="HeroBanner">
          <h1 class="HeroBanner__Header1">Welcome to Agoda</h1>
          <h2 class="HeroBanner__Header2">The effortless engine for Hotels and Accomodations</h2>
          <div class="SearchBoxContainer">
              <div class="SearchBoxContainer__Wrapper">
                <div class="IconBox">
                  <i class="IconBox__Icon fas fa-search"></i>
                  <input class="IconBox__Child"/>
                </div>
                <button class="SearchBox__Button">Search</button>
              </div>
            <div class="SearchBox__Suggestions">Trending search: Tokyo, Hong Kong, New York</div>
          </div>
        </div>
        <div class="ContactContainer">
          <div class="ContactCard">
            card1
          </div>
          <div class="ContactCard">
            card2
          </div>
          <div class="ContactCard">
            card3
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
